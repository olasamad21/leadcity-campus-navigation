name: leadcity_navigation
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Google Maps
  google_maps_flutter: ^2.14.0

  # Text to Speech
  flutter_tts: ^4.2.3

  # Location Services
  geolocator: ^14.0.2

  # HTTP requests for Directions API
  http: ^1.6.0

  # XML parsing for KML files
  xml: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^6.0.0

  # Package to generate app launcher icons
  flutter_launcher_icons: ^0.13.1

# Configuration for App Icon Generator
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.jpg
    - assets/Lead City University Campus Map.kml